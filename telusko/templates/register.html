{% extends 'travellobase.html'%}
{% block content %}
<!-- Add your site or app content here -->

<div class="container">
  <div class="row">
    <div class="col-xs-12">

    
      <div class="card">
        <div class="card-block">
          <h2>Registration</h2>
          <form action="register" class="reveal-content" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
            </div>
       
            <div class="form-group">
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
            </div>

            <div class="form-group">
              <input type="username" class="form-control" id="username" name="username" placeholder="Username">
            </div>

            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password1" class="form-control" id="password1" name="password1" placeholder="Password">
            </div>

            <div class="form-group">
              <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
            </div>
            
            <div class="form-group">
              <button type="submit" class=" btn btn-primary">Registration</button>
            </div>


            {% for message in messages %}
            
            <div class="alert alert-success" role="alert">{{message}}</div>
            
            {% endfor %}
          
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
